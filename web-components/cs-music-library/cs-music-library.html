<polymer-element name="cs-music-library">
	<template vertical center layout>
		<link rel="stylesheet" href="css/cs-music-library.css">
		<template if="{{list.length}}">
			<cs-playlist-items>
				<template repeat="{{item, index in list}}">
					<cs-playlist-item data-index="{{index}}" on-click="{{play}}" playing="{{item.playing}}">
						<template if="{{item.playing == 'yes'}}">
							<i class="fa fa-{{item.icon}}"></i>
						</template>
						{{item.artist_title}}
					</cs-playlist-item>
				</template>
			</cs-playlist-items>
		</template>
		<template if="{{!list.length}}">
			<cs-menu-item data-group-field="" on-click="{{group}}">{{all_text}}</cs-menu-item>
			<cs-menu-item data-group-field="artist" on-click="{{group}}">{{artists_text}}</cs-menu-item>
			<cs-menu-item data-group-field="album" on-click="{{group}}">{{albums_text}}</cs-menu-item>
			<cs-menu-item data-group-field="genre" on-click="{{group}}">{{genres_text}}</cs-menu-item>
			<cs-menu-item data-group-field="year" on-click="{{group}}">{{years_text}}</cs-menu-item>
			<cs-menu-item data-group-field="rating" on-click="{{group}}">{{ratings_text}}</cs-menu-item>
		</template>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-click="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="js/cs-music-library.js"></script>
</polymer-element>
