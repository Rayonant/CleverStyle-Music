<polymer-element name="cs-music-library-grouped">
	<template vertical center layout>
		<link rel="stylesheet" href="css/cs-music-library-grouped.css">
		<template if="{{list.length}}">
			<cs-music-library-grouped-items>
				<template repeat="{{item in list}}">
					<cs-music-library-grouped-item on-click="{{choose_action}}" data-items="{{item.items}}">
						{{item.value}} <span>({{item.count}})</span>
					</cs-music-library-grouped-item>
				</template>
			</cs-music-library-grouped-items>
		</template>
		<template if="{{!list.length}}">
			<cs-loading></cs-loading>
		</template>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-down" on-click="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="js/cs-music-library-grouped.js"></script>
</polymer-element>
